url: 'https://itsgus.dev'

cloudcannon:
  data: true

sass:
  sass_dir: _sass

collections:
  posts:
    output: true
    permalink: /:year/:title
  portfolios:
    output: true
    permalink: /:categories/:title

uploads_dir: assets/images

plugins:
  - jekyll-webp
  - jekyll-sitemap
  - jekyll-archives

webp:
  enabled: true
  quality: 75
  img_dir: ["/assets/images/", "assets/images"]
  nested: true
  regenerate: false

icons:
  - "Facebook"
  - "Twitter"
  - "Github"
  - "Instagram"
  - "Stack Overflow"
  - "LinkedIn"

categories:
  - website
  - pwa
  - web-app
  - e-commerce
  - jekyll
  - rails
  - javascript
  - gsap
  - webflow
  - shopify
  - ssg
  - gatsby
  - react.js
  - vue.js
  - node.js
  - graphql
  - postgresql
